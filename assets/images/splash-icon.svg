<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="teal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00838f"/>
      <stop offset="100%" stop-color="#00bcd4"/>
    </linearGradient>
  </defs>

  <!-- Clapperboard body -->
  <rect x="106" y="196" width="300" height="220" rx="20" fill="url(#teal)"/>

  <!-- Clapper hinge bar -->
  <rect x="106" y="176" width="300" height="40" rx="10" fill="url(#teal)"/>

  <!-- Clapper top (angled lid) -->
  <g transform="translate(256, 176) rotate(-12) translate(-256, -176)">
    <rect x="106" y="136" width="300" height="40" rx="10" fill="#0f172a"/>
    <!-- Diagonal stripes -->
    <rect x="136" y="136" width="24" height="40" rx="3" fill="white" opacity="0.85" transform="rotate(-15, 148, 156)"/>
    <rect x="196" y="136" width="24" height="40" rx="3" fill="white" opacity="0.85" transform="rotate(-15, 208, 156)"/>
    <rect x="256" y="136" width="24" height="40" rx="3" fill="white" opacity="0.85" transform="rotate(-15, 268, 156)"/>
    <rect x="316" y="136" width="24" height="40" rx="3" fill="white" opacity="0.85" transform="rotate(-15, 328, 156)"/>
    <rect x="376" y="136" width="24" height="40" rx="3" fill="white" opacity="0.85" transform="rotate(-15, 388, 156)"/>
  </g>

  <!-- Play triangle -->
  <polygon points="232,290 232,370 296,330" fill="white" opacity="0.9"/>
</svg>
