<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="teal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00838f"/>
      <stop offset="100%" stop-color="#00bcd4"/>
    </linearGradient>
  </defs>

  <!-- Back card (static, slightly left) -->
  <rect x="146" y="96" width="220" height="320" rx="24" fill="#00838f" opacity="0.2"/>

  <!-- Middle card (slight left tilt) -->
  <g transform="translate(256, 256) rotate(-5) translate(-256, -256)">
    <rect x="146" y="96" width="220" height="320" rx="24" fill="#00838f" opacity="0.4"/>
  </g>

  <!-- Front card (swiped right with rotation) -->
  <g transform="translate(256, 256) rotate(14) translate(-236, -256)">
    <!-- Card shadow -->
    <rect x="146" y="96" width="220" height="320" rx="24" fill="black" opacity="0.08" transform="translate(6, 8)"/>
    <!-- Card -->
    <rect x="146" y="96" width="220" height="320" rx="24" fill="url(#teal)"/>

    <!-- Simplified film frame lines -->
    <rect x="172" y="132" width="168" height="160" rx="14" fill="white" opacity="0.15"/>

    <!-- Play triangle -->
    <polygon points="236,192 236,240 272,216" fill="white" opacity="0.85"/>

    <!-- Text placeholder lines -->
    <rect x="172" y="316" width="130" height="12" rx="6" fill="white" opacity="0.35"/>
    <rect x="172" y="340" width="90" height="10" rx="5" fill="white" opacity="0.2"/>
    <rect x="172" y="360" width="150" height="10" rx="5" fill="white" opacity="0.2"/>
  </g>

  <!-- Swipe motion arc (subtle curved lines) -->
  <path d="M340 360 Q 380 340 390 300" stroke="white" stroke-width="4" fill="none" opacity="0.25" stroke-linecap="round"/>
  <path d="M350 380 Q 400 355 415 305" stroke="white" stroke-width="3" fill="none" opacity="0.18" stroke-linecap="round"/>
  <path d="M360 400 Q 420 370 438 312" stroke="white" stroke-width="2.5" fill="none" opacity="0.12" stroke-linecap="round"/>
</svg>
